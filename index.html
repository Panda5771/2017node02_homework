<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="handsome">i am a handsome boy</div>
<style>
.handsome{
    -webkit-animation:aa 1s infinite;
}
@-webkit-keyframes aa {
    from{
        -webkit-transform: scale(0,0);
    }
    to{
        -webkit-transform: scale(1,1);
    }
}
</style>
</body>
</html>
